<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive JavaScript Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎉 Welcome to My Interactive Page</h1>

  <!-- Part 1: Event Handling -->
  <button id="messageBtn">Click Me!</button>
  <p id="messageArea"></p>

  <!-- Part 2: Interactive Features -->
  <section>
    <h2>🌗 Light/Dark Mode Toggle</h2>
    <button id="toggleTheme">Toggle Theme</button>
  </section>

  <section>
    <h2>🔢 Counter Game</h2>
    <button id="counterBtn">Increase Count</button>
    <p>Count: <span id="count">0</span></p>
  </section>

  <section>
    <h2>❓ FAQ Section</h2>
    <div class="faq">
      <button class="faq-question">What is this project?</button>
      <p class="faq-answer hidden">A demo of JavaScript events, interactivity, and validation!</p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>📝 Sign Up Form</h2>
    <form id="signupForm">
      <label>
        Name: <input type="text" id="name" required>
      </label>
      <span class="error" id="nameError"></span>
      <br>

      <label>
        Email: <input type="text" id="email" required>
      </label>
      <span class="error" id="emailError"></span>
      <br>

      <label>
        Password: <input type="password" id="password" required>
      </label>
      <span class="error" id="passwordError"></span>
      <br>

      <button type="submit">Submit</button>
    </form>
    <p id="formSuccess" class="success"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
